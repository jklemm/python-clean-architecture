<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Courses :: Manage</title>
</head>
<body>

{% if courses %}
    <ul>
    {% for course in courses %}
        <li>{{ course }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No courses are available.</p>
{% endif %}

</body>
</html>
